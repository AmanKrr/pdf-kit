name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # needed to push tags, changelog, etc.
  issues: write # if you use GitHub issues for release notes
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # provided by Actions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # only if you're publishing to npm
        run: npx semantic-release
